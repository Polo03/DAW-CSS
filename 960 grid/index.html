<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Grid de 24 Columnas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container_24"> <!-- contenedor principal con 24 columnas -->
    <header class="grid_24">
        <h1>Mi Página con 24 Columnas en el Grid</h1> <!-- columna de 24 unidades -->
    </header>

    <section class="grid_6"> <!-- columna de 6 unidades -->
        <h2>Contenido Principal</h2>
        <p>Este es el contenido principal de la página.</p>
    </section>
    <section class="grid_6"> <!-- columna de 6 unidades -->
        <h2>Prueba 1</h2>
        <p>Este es el contenido de prueba 1 de la página.</p>
    </section>
    <section class="grid_6"> <!-- columna de 6 unidades -->
        <h2>Prueba 2</h2>
        <p>Este es el contenido de prueba 2 de la página.</p>
    </section>

    <aside class="grid_6"> <!-- columna de 6 unidades -->
        <h3>Sidebar</h3>
        <p>Este es el contenido del sidebar.</p>
    </aside>

    <footer class="grid_24"> <!-- columna de 24 unidades -->
        <p>&copy; 2024 Mi Página Web</p>
    </footer>
</div>

</body>
</html>
