<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS3</title>
    <link rel="stylesheet" href="pagina.css">
</head>
<body>

    <!-- Encabezado con un fondo degradado de izquierda a derecha -->
    <header>
        Ejemplo de Estilos CSS3
    </header>

    <!-- Sección con un fondo en degradado radial -->
    <section class="section">
        <h2>Fondo con Degradado Radial</h2>
        <p class="text-effect">Este texto tiene borde y sombra.</p>
    </section>

    <!-- Sección con otro degradado radial y explicación -->
    <section class="section">
        <h2>Otro Fondo con Degradado Radial</h2>
        <p>Este fondo pasa de azul claro en el centro a azul oscuro en los bordes.</p>
    </section>

    <!-- Pie de página con un degradado vertical -->
    <footer>
        Pie de página con Degradado Vertical
    </footer>

</body>
</html>
