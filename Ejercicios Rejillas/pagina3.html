<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anidación de columnas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header class="bg-primary text-white text-center py-3">
            <h1>Encabezado</h1>
        </header>
        <div class="row mt-3">
            <div class="col-md-3 bg-light text-center">
                Columna Izquierda
            </div>
            <div class="col-md-6 bg-white">
                <div class="row">
                    <div class="col-4 bg-danger text-white text-center">Subcolumna 1</div>
                    <div class="col-4 bg-info text-white text-center">Subcolumna 2</div>
                    <div class="col-4 bg-dark text-white text-center">Subcolumna 3</div>
                </div>
            </div>
            <div class="col-md-3 bg-light text-center">
                Columna Derecha
            </div>
        </div>
        <footer class="bg-secondary text-white text-center py-3 mt-3">
            Pie de Página
        </footer>
    </div>
</body>
</html>
