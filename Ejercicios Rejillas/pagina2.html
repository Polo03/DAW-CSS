<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reordenación de columnas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Reordenación de columnas</h1>
        <div class="row">
            <div class="col-md-4 order-md-3 bg-secondary text-white text-center">
                Columna 3
            </div>
            <div class="col-md-4 order-md-1 bg-success text-white text-center">
                Columna 1
            </div>
            <div class="col-md-4 order-md-2 bg-warning text-white text-center">
                Columna 2
            </div>
        </div>
    </div>
</body>
</html>
